name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  build:
    if: github.repository == 'OS-Q/P21'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.7]
        tool:
          - "PIO"
          - "QIO"
        examples:
          - "examples/arduino-blink"
          - "examples/cmsis-blink"
          - "examples/libopencm3-blink"
          - "examples/spl-blink"
          - "examples/stm32cube-hal-blink"
          - "examples/stm32cube-ll-blink"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install PIO
        if: matrix.tool == 'PIO'
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/platformio/platformio/archive/develop.zip
          pio platform install file://.

      - name: Install QIO
        if: matrix.tool == 'QIO'
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          qio platform install file://.

      - name: Build
        run: |
          pio run -d ${{ matrix.examples }}

      - uses: actions/upload-artifact@v2
        if: matrix.tool == 'QIO'
        with:
          name: ci-build
          path: ${{ matrix.examples }}/build
